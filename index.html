<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Pessoal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #252525;
            color: #E0E0E0;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #3A3A3A;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        section {
            background-color: #1E1E1E;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        h2 {
            color: #76c7c0;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página!</h1>
        <p>Estudante de programação</p>
    </header>

    <main>
        <section>
            <h2>Minhas habilidades</h2>
            <ul>
                <li>Lógica de programação</li>
                <li>HTML e CSS</li>
                <li>Trabalho em equipe</li>
                <li>Redes e IoT</li>
            </ul>
        </section>

        <section>
            <h2>Cursos</h2>
            <ul>
                <li>Curso de Introdução à Programação</li>
                <li>Curso de HTML e CSS Básico</li>
                <li>Curso de Arduino</li>
            </ul>
            <section>
                <h2>Envie uma mensagem</h2>
                <form action="https://formspree.io/f/seu-email" method="POST">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br>
            
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" required></textarea><br>
            
                    <button type="submit">Enviar</button>
                </form>
            </section>            
    </main>
</body>
</html>
